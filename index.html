
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC瘋打卡｜入口頁</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fefefe;
      padding: 1rem;
      text-align: center;
      color: #333;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .badge-grid img {
      width: 100%;
      opacity: 0.3;
    }
    .badge-grid img.active {
      opacity: 1;
    }
    #successBadge {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h2>🎮 NFC瘋打卡徽章牆</h2>
  <div class="badge-grid" id="badgeGrid">
    <img id="badge1" src="/images/Badge-1.png" />
    <img id="badge2" src="/images/Badge-2.png" />
    <img id="badge3" src="/images/Badge-3.png" />
    <img id="badge4" src="/images/Badge-4.png" />
    <img id="badge5" src="/images/Badge-5.png" />
  </div>
  <div id="successBadge">
    <h3>🎉 恭喜完成所有關卡！</h3>
  </div>
  <script>
    const LIFF_ID = "2007819135-rOPyVmM6";
    const API_BASE = "https://script.google.com/macros/s/AKfycbzcAOTvreqNPrsR5cjAKsOTKuFySTh3TquQijzKZfV8y9aYaipK0855PctwOcBmyOuwpw/exec";

    async function initLIFF() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      const uid = profile.userId;
      loadBadges(uid);
    }

    async function loadBadges(uid) {
      const res = await fetch(`${API_BASE}?action=get_status&uid=${encodeURIComponent(uid)}`);
      const data = await res.json();
      if (data.status !== "ok") return;
      const keys = ["關卡1","關卡2","關卡3","關卡4","關卡5"];
      keys.forEach((key, i) => {
        const badge = document.getElementById("badge" + (i+1));
        if (data[key]) badge.classList.add("active");
      });
      if (data.allDone) document.getElementById("successBadge").style.display = "block";
    }

    initLIFF();
  </script>
</body>
</html>
