<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFC瘋打卡｜入口頁</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff4d4d;
    }
    .info, .card {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px dashed #aaa;
      border-radius: 10px;
      background: #fff9f5;
    }
    .btn {
      background-color: #ff4d4d;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <header>NFC瘋打卡｜報到與關卡驗證</header>

  <div class="info" id="loginArea">
    <p>🔐 請先使用 LINE 登入驗證</p>
    <p id="welcome"></p>
    <button class="btn" id="reportBtn" style="display:none;">📌 完成報到</button>
    <div class="card" id="scoreCard" style="display:none;">
      <p><strong>📊 個人計分表：</strong><a id="scoreSheet" href="#" target="_blank">點此查看</a></p>
    </div>
  </div>

  <div class="info" id="passArea" style="display:none;">
    <p>📍 感應關卡成功！</p>
    <p><strong>關卡 ID：</strong><span id="gateId"></span></p>
    <p><strong>驗證結果：</strong><span id="verifyStatus">驗證中...</span></p>
  </div>

  <script>
    const LIFF_ID = "2007819135-rOPyVmM6";
    const REPORT_API = "https://script.google.com/macros/s/AKfycbyNzsBaQnylzElyLpI4pEZFsudjc0JRYTjFh5ke49FZYR0xWijWumxBHYn5rV7HbmipcA/exec";
    const VERIFY_API = REPORT_API;

    let userId = "", displayName = "";

    async function initLIFF() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      userId = profile.userId;
      displayName = profile.displayName;

      document.getElementById("welcome").innerHTML = `👤 歡迎，${displayName}`;
      document.getElementById("reportBtn").style.display = "inline-block";

      document.getElementById("reportBtn").onclick = () => {
        fetch(REPORT_API + "?action=register&uid=" + encodeURIComponent(userId) + "&name=" + encodeURIComponent(displayName))
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              document.getElementById("scoreSheet").href = data.sheetUrl || "#";
              document.getElementById("scoreCard").style.display = "block";
              alert("✅ 報到成功！");
            } else {
              alert("❗報到失敗：" + data.message);
            }
          })
          .catch(err => alert("⚠️ 報到失敗：" + err));
      };
    }

    function parseToken(uuid) {
      if (!uuid || uuid.length < 18) return null;
      const gateId = uuid.slice(0, 14);
      const token = uuid.slice(14);
      return { gateId, token };
    }

    function verifyToken(gateId, token) {
      fetch(VERIFY_API + "?action=pass_token&gateId=" + gateId + "&token=" + token + "&uid=" + userId)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("verifyStatus").innerHTML = "✅ 驗證通過，已完成打卡";
          } else {
            document.getElementById("verifyStatus").innerHTML = "❌ 驗證失敗：" + data.message;
          }
        })
        .catch(err => {
          document.getElementById("verifyStatus").innerHTML = "❗錯誤：" + err;
        });
    }

    (async () => {
      await initLIFF();

      const urlParams = new URLSearchParams(window.location.search);
      const uuid = urlParams.get("uuid");
      if (uuid) {
        const parsed = parseToken(uuid);
        if (parsed) {
          document.getElementById("passArea").style.display = "block";
          document.getElementById("gateId").textContent = parsed.gateId;
          verifyToken(parsed.gateId, parsed.token);
        }
      }
    })();
  </script>
</body>
</html>
